<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arreglo de palabras a</title>
    <link rel="icon" sizes="16x16 32x32 48x48" type="image/png" href="../img/lapiz.png">
</head>
<body>
    <script>
        var arreglo = ["manzana", "piedra", "goma", "dedo", "mono"];
        var palabrascona = arreglo.filter(palabra=>palabra.includes("a"));
   
    console.log("Palabras con la letra a: ");
    for (a of palabrascona){
        console.log(a)
    }
        
   </script>
</body>
</html>
