<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var numero = prompt("Ingresa el numero del que quieras que te de las tablas de multiplicar")
        var multi = 0;
        var res = 0;
        while(multi<=10){
            res = numero * multi
            console.log(numero + "x" + multi + "=" +res);
            multi ++
        }
    </script>
</body>
</html>
