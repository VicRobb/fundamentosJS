<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculadora</title>
</head>
<body>
    <script>
        var a = 0; 
        var b = 0; 
        var operacion 


        operacion = prompt ("¿Qué operación desea realizar?\n1.Suma\n2.Resta\n3.Multiplicación\n4.Divisón")
        a = prompt("Inserta el primer numero")
        b = prompt("Inserte el segundo numero")
        function sumar(a, b) {
            a = parseInt(a);
            b = parseInt(b);
             return a + b;
        }
        function restar(a, b) {
             return a - b;
        }
        function multiplicar(a, b) {
             return a * b;
        }
        function division(a, b) {
             return a / b;
        }

        if(operacion == 1){
            console.log(sumar(a,b))
        }
        else if(operacion == 2){
          
            console.log(restar(a,b))
        }
        else if(operacion == 3){
         
            console.log(multiplicar(a,b))
        }
        else if(operacion == 4 && b != 0){
          
            console.log(division(a,b))
        }
        else if(operacion == 4 && b == 0){
            console.log("No se puede dividir entre 0 campeon")
        }
        else{
            console.log("Ingrese la opción correcta de operación")
        }
    </script>
</body>
</html>
